<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- JQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js">
    </script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form id="miformulario">
            <div class="form-group d-flex flex-column">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" name="email" required placeholder="nombre@dominio.cl">

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" minlength="6" required>

                <label for="password2">Reingresa contraseña</label>
                <input type="password" name="password2" id="password2" minlength="6">
            </div>
            
            <button class="btn btn-primary">Enviar</button>

        </form>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
